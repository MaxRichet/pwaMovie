<!DOCTYPE html>
<html>
<head>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <h1>Search Movie</h1>

    <script src="script.js"></script>
